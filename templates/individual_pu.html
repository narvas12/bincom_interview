{% extends 'base.html' %}


{% block individual_pollingunits %}
    <h1>Results for Polling Unit: {{ polling_unit.polling_unit_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.party_abbreviation }}</td>
                <td>{{ result.party_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock individual_pollingunits %}
