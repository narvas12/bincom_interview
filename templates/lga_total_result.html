{% block lga_total_results %}

<form method="POST">
    {% csrf_token %}
    <label for="local-government-select">Select Local Government:</label>
    <select id="local-government-select" name="local_government">
        {% for local_government in local_governments %}
            <option value="{{ local_government.lga_name }}">{{ local_government.lga_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit</button>
</form>

{% if selected_lga %}
    <h1>Summed Total Result for {{ selected_lga }}</h1>
    <p>Total Result: {{ total_result }}</p>
{% endif %}

{% endblock lga_total_results %}
