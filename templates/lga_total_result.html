{% block lga_total_results %}

<form method="GET">
    <label for="lga-select">Select LGA:</label>
    <select id="lga-select" name="lga">
        <option value="" {% if not selected_lga %}selected{% endif %}>All LGAs</option>
        {% for lga in lgas %}
            <option value="{{ lga }}" 
            {% if selected_lga == lga %}selected{% endif %}>{{ lga }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>

{% if total_result %}
    <h2>Summed Total Result for LGA: {{ selected_lga }}</h2>
    <p>Total Party Score: {{ total_result.party_score__sum }}</p>
{% endif %}
{% endblock lga_total_results %}
