{% extends 'base.html' %}
<head>
    <title>Select Local Government</title>
</head>
<body>
    <h1>Select Local Government:</h1>
    <form method="POST" action="{% url 'polling:lga_total_result' %}">
        {% csrf_token %}
        <select name="lga_id">
            {% for lga in lgas %}
                <option value="{{ lga.uniqueid }}">{{ lga.lga_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Total Result</button>
    </form>
